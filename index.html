<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click Counter</title>

	<style type="text/css">
		body {
			margin: 0;
			justify-content: center;
			background-color: black;
		}
		#div_botao_principal{
			margin-top: 16px;
			clear: both;
			justify-content: center;
			text-align: center;
			align-items: center;
		}

		#botao_principal{
			background-color: red;
			color: white;
			border: none;
			border-radius: 50%;
			width: 30vw;
			height: 30vw;
			max-width: 600px;
			max-height: 600px;
			font-size: 1.5rem;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: background-color 0.2s, transform 0.1s; 
			text-align: center;
			margin: 0 auto;
		}

		#botao_principal:hover{
			background-color: darkred;
		}

		#botao_principal:active{
			background-color: #a30000;
			transform: scale(.9);
		}

		#contador{
			color: white;
			font-family: verdana,arial;
			font-weight: bold;
			justify-content: center;
			text-align: center;
			font-size: clamp(1rem, 5vw, 3rem);
		}

		#botao_reset{
			margin-right: 16px;
			background-color: #007bff; /* Blue background */
			color: white; /* White text */
			border: none;
			border-radius: 0.5rem; /* Rounded corners */
			padding: 0.5rem 1rem; /* Padding for responsiveness */
			font-size: clamp(1rem, 2vw, 1.5rem); /* Responsive font size */
			cursor: pointer;
			transition: background-color 0.3s, transform 0.1s;
		}
		#botao_reset:hover{
			background-color: #0056b3; /* Darker blue on hover */
		}
		#botao_reset:active{
			background-color: #003f7f; /* Even darker blue on click */
			transform: scale(0.95); /* Press-down effect */
		}

		#botao_m1{
			margin-left: 16px;
			background-color: #ffcc00; /* Yellow background */
			color: #333; /* Dark text for contrast */
			border: none;
			border-radius: 2rem; /* More rounded corners */
			padding: 0.5rem 1rem;
			font-size: clamp(1rem, 2vw, 1.5rem); /* Responsive font size */
			cursor: pointer;
			transition: background-color 0.3s, transform 0.1s;
			
		}
		#botao_m1:hover{
			background-color: #e6b800; /* Darker yellow on hover */
		}
		#botao_m1:active{
			background-color: #b38f00; /* Even darker yellow on click */
			transform: scale(0.95); /* Press-down effect */
		}

		#botoes_secundarios_100{
			width:100%;
			justify-content: center;
			text-align: center;
			align-items: center;
			margin-top: 16px;
		}

		#botoes_secundarios{
			margin:16px;
			display: inline-block;

		}
	</style>
</head>
<body>

	<div id="contador">0</div>

	<div id="div_botao_principal">
		<button id="botao_principal" onclick="add_one()">+1</button>
	</div>

	<div id="botoes_secundarios_100">
		<div id = "botoes_secundarios">
			<button id="botao_reset" onclick="reset()">RESET</button>
			<button id="botao_m1" onclick="subtract_one()">-1</button>
		</div>
	</div>

	<script>
		counter = 0;
		element = document.getElementById("contador") 
		function add_one() {
			element.innerHTML = ++counter;
		}
		function subtract_one() {
			if (--counter < 0) {counter = 0;}
			element.innerHTML = counter;
		}
		function reset() {
			counter = 0;
			element.innerHTML = counter;
		}
		document.addEventListener("keydown", function(event) {
			if (event.key === "R" || event.key === "r") {
			  document.getElementById("botao_reset").click();
			}
		});

		document.addEventListener("keydown", function(event) {
			if (event.key === " " || event.code === "Space") {
			  document.getElementById("botao_principal").click();
			}
		});
	</script>
</body>
</html>
